intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_good
  - mood_bad
  - get_time

actions:
  - action_out_of_scope
  - action_get_time
  - utter_how_help
  - utter_goodbye
  - utter_affirm
  - utter_deny
  - utter_ack_mood_good
  - utter_ack_mood_bad

templates:
  utter_how_help:
    - text: "Hello, Mr. Duran. Do you need anything?"
    - text: "Greetings, sir. What can I do for you?"

  utter_goodbye:
    - text: "Goodbye, Mr. Duran."

  utter_affirm:
    - text: "As you please."
    - text: "As you wish."
    - text: "Of course."

  utter_deny:
    - text: "No."

  utter_ack_mood_good:
    - text: "I'm glad."
    - text: "That's great."

  utter_ack_mood_bad:
    - text: "Hope you feel better, sir."
    - text: "Hopefully you'll feel better later."
    - text: "Get better, sir."
    - text: "Feel better, sir."

  utter_give_time:
    - text: "It's {time}."







